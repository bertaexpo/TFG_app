{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block contenido %}
<div class="login-form">
<form method="post">
{% csrf_token %}
  <h2 class="text-center">Iniciar sessió</h2>       
  <div class="form-group">
      <input type="text" class="form-control" placeholder="Usuario" name="username" required="required">
  </div>
  <div class="form-group">
      <input type="password" class="form-control" placeholder="Contraseña" name="password" required="required">
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Iniciar sessió</button>
  </div>    
</form>
</div>
{% endblock %}
